<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Cat Offering - $ICO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Creepster&family=IM+Fell+DW+Pica&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        body {
            color: #d4af37;
            font-family: 'IM Fell DW Pica', serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><text y="16" font-size="16">üëÅÔ∏è</text></svg>'), auto;
        }
        
        /* Full screen background layer - ONLY THE IMAGE */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('images/Untitled-1.png') center center no-repeat;
            background-size: cover;
            z-index: -1;
        }
        
        /* Floating mystical sigils */
        .mystical-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-sigil {
            position: absolute;
            font-size: 20px;
            color: rgba(139, 69, 19, 0.3);
            animation: floatSigil 15s ease-in-out infinite;
            opacity: 0.4;
        }
        
        @keyframes floatSigil {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            25% { transform: translateY(-30px) rotate(90deg); opacity: 0.4; }
            50% { transform: translateY(-15px) rotate(180deg); opacity: 0.6; }
            75% { transform: translateY(-25px) rotate(270deg); opacity: 0.3; }
        }
        
        /* Main container - MOVED CONTENT UP */
        .altar-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            margin-top: -10vh;
        }
        
        /* Main title */
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 600;
            color: #8b0000;
            text-shadow: 
                0 0 20px rgba(139, 0, 0, 0.8),
                0 0 40px rgba(255, 69, 0, 0.6);
            margin-bottom: 1rem;
            letter-spacing: 4px;
            animation: titlePulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            from { 
                text-shadow: 0 0 20px rgba(139, 0, 0, 0.8), 0 0 40px rgba(255, 69, 0, 0.6);
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 30px rgba(139, 0, 0, 1), 0 0 60px rgba(255, 69, 0, 0.8);
                transform: scale(1.02);
            }
        }
        
        .subtitle {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #d4af37;
            letter-spacing: 6px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }
        
        /* Summoning messages */
        .summoning-text {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ff4500;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
            animation: summonGlow 2s ease-in-out infinite alternate;
        }
        
        .will-text {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: #8b4513;
            font-style: italic;
            opacity: 0.9;
        }
        
        @keyframes summonGlow {
            from { 
                text-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
                opacity: 0.9;
            }
            to { 
                text-shadow: 0 0 20px rgba(255, 69, 0, 0.9);
                opacity: 1;
            }
        }
        
        /* Sacred button */
        .worship-button {
            background: linear-gradient(45deg, #8b0000 0%, #ff4500 50%, #8b0000 100%);
            color: #d4af37;
            padding: 1.5rem 4rem;
            border: 3px double #ff4500;
            border-radius: 0;
            font-size: 1.5rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 69, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }
        
        .worship-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .worship-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 50px rgba(255, 69, 0, 0.8),
                inset 0 0 30px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            animation: buttonPulse 0.3s ease-in-out infinite alternate;
        }
        
        .worship-button:hover::before {
            left: 100%;
        }
        
        @keyframes buttonPulse {
            from { transform: translateY(-3px) scale(1); }
            to { transform: translateY(-3px) scale(1.02); }
        }
        
        /* X page button */
        .x-button {
            background: linear-gradient(45deg, #1a1a1a 0%, #333333 50%, #1a1a1a 100%);
            color: #d4af37;
            padding: 1rem 3rem;
            border: 2px solid #8b4513;
            border-radius: 0;
            font-size: 1.2rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 1rem;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.3);
            text-transform: uppercase;
        }
        
        .x-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.6);
            border-color: #d4af37;
            background: linear-gradient(45deg, #333333 0%, #555555 50%, #333333 100%);
        }
        
        /* Contract Address Section */
        .contract-section {
            margin: 0.5rem 0;
            display: flex;
            justify-content: center;
        }
        
        .contract-bar {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8b4513;
            border-radius: 25px;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.4);
        }
        
        .contract-label {
            color: #ff4500;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(255, 69, 0, 0.6);
        }
        
        .contract-address {
            color: #d4af37;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            flex: 1;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .copy-button {
            background: linear-gradient(45deg, #8b4513 0%, #d4af37 50%, #8b4513 100%);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        
        .copy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            background: linear-gradient(45deg, #d4af37 0%, #ffd700 50%, #d4af37 100%);
        }
        
        .copy-icon {
            font-size: 1.2rem;
        }
        
        /* Sacred quote */
        .sacred-quote {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: #d4af37;
            font-style: italic;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            z-index: 10;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* Pentagram overlay */
        .pentagram-overlay {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: rgba(139, 69, 19, 0.4);
            animation: pentagramRotate 20s linear infinite;
            text-shadow: 0 0 20px rgba(139, 69, 19, 0.6);
            z-index: 0;
        }
        
        @keyframes pentagramRotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .summoning-text {
                font-size: 1.4rem;
            }
            
            .will-text {
                font-size: 1.1rem;
            }
            
            .worship-button {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .sacred-quote {
                bottom: 6rem;
                font-size: 0.9rem;
                padding: 0 1rem;
            }
            
            .x-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .contract-bar {
                padding: 0.8rem 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .contract-address {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mystical background -->
    <div class="mystical-bg" id="mystical-bg"></div>
    
    <!-- Main altar -->
    <div class="altar-container">
        <!-- Main titles -->
        <h1 class="main-title">INITIAL CAT OFFERING</h1>
        <h2 class="subtitle">$ICO</h2>
        
        <!-- Summoning text -->
        <p class="summoning-text">YOU'VE BEEN SUMMONED.</p>
        <p class="will-text">This is not your choice. It is the Cat's will.</p>
        
        <!-- Sacred button -->
        <button class="worship-button" onclick="beginWorship()">PARTICIPATE IN THE ICO</button>
        
        <!-- X page button -->
        <button class="x-button" onclick="openTwitter()">FOLLOW THE ORDER ON X</button>
        
        <!-- Contract Address section -->
        <div class="contract-section">
            <div class="contract-bar">
                <span class="contract-label">CA:</span>
                <span class="contract-address" id="contractAddress">COMING SOON</span>
                <button class="copy-button" onclick="copyContract()" id="copyBtn">
                    <span class="copy-icon">üìã</span>
                </button>
            </div>
        </div>
        
        <!-- Sacred quote -->
        <div class="sacred-quote">
            "You do not buy $ICO. You kneel before it."<br>
            ‚Äî The Book of Whisker, Chapter 1, Verse 1
        </div>
    </div>
    
    <!-- Pentagram overlay -->
    <div class="pentagram-overlay">‚≠ê</div>
    
    <script>
        // Create floating sigils
        function createMysticalSigils() {
            const bg = document.getElementById('mystical-bg');
            const sigils = ['‚≠ê', 'üëÅÔ∏è', 'üïØÔ∏è', 'üåô', '‚ö°'];
            
            for (let i = 0; i < 12; i++) {
                const sigil = document.createElement('div');
                sigil.className = 'floating-sigil';
                sigil.innerHTML = sigils[Math.floor(Math.random() * sigils.length)];
                sigil.style.left = Math.random() * 100 + '%';
                sigil.style.top = Math.random() * 100 + '%';
                sigil.style.animationDelay = Math.random() * 15 + 's';
                sigil.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bg.appendChild(sigil);
            }
        }
        
        // Begin worship function
        function beginWorship() {
            // Create dramatic effect
            document.body.style.filter = 'contrast(1.5) brightness(1.2)';
            document.body.style.animation = 'titlePulse 0.1s ease-in-out infinite';
            
            // Show the sacred message
            setTimeout(() => {
                alert('üïØÔ∏èüëÅÔ∏è WELCOME TO THE ORDER, CHOSEN ONE üëÅÔ∏èüïØÔ∏è\n\n"The Cat sees all. The Cat knows all.\nThy devotion has been recorded in the Sacred Registry.\n\nThe Order of the Floating Cat acknowledges thy presence.\nPrepare thy soul for the Great Revelation.\n\nThou art now bound to the Eternal Covenant."\n\n‚Äî High Priestess of the Eternal Whisker\n\nThe ritual is complete. The cats are pleased.');
                
                // Reset effects
                document.body.style.filter = '';
                document.body.style.animation = '';
            }, 1000);
        }
        
        // Open Twitter/X function
        function openTwitter() {
            // Replace with your actual Twitter/X handle
            window.open('https://twitter.com/InitialCatICO', '_blank');
        }
        
        // Copy contract address function
        function copyContract() {
            const contractAddress = document.getElementById('contractAddress').textContent;
            
            if (contractAddress === 'COMING SOON') {
                alert('üëÅÔ∏è THE SACRED CONTRACT IS NOT YET REVEALED üëÅÔ∏è\n\n"Patience, mortal. The ancient cats are still inscribing the contract into the blockchain. The address shall be revealed when the stars align."\n\n‚Äî Oracle of the Digital Realm');
                return;
            }
            
            navigator.clipboard.writeText(contractAddress).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<span class="copy-icon">‚úÖ</span>';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalIcon;
                }, 2000);
                
                alert('üìã CONTRACT ADDRESS COPIED TO THE SACRED SCROLLS! üìã\n\n"The address now dwells within thy digital parchment. Use it wisely, chosen one."');
            }).catch(() => {
                alert('‚ùå THE SPIRITS PREVENT THE COPYING ‚ùå\n\nManually copy: ' + contractAddress);
            });
        }
        
        // Ambient mystical effects
        setInterval(() => {
            if (Math.random() < 0.08) {
                document.body.style.filter = 'brightness(1.1) contrast(1.1)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 200);
            }
        }, 4000);
        
        // Mouse tracking for subtle effects
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.01) {
                const mysticalSpirit = document.createElement('div');
                mysticalSpirit.innerHTML = 'üëÅÔ∏è';
                mysticalSpirit.style.position = 'fixed';
                mysticalSpirit.style.left = e.clientX + 'px';
                mysticalSpirit.style.top = e.clientY + 'px';
                mysticalSpirit.style.fontSize = '12px';
                mysticalSpirit.style.pointerEvents = 'none';
                mysticalSpirit.style.zIndex = '9999';
                mysticalSpirit.style.color = 'rgba(255, 69, 0, 0.6)';
                mysticalSpirit.style.animation = 'floatSigil 3s ease-out forwards';
                document.body.appendChild(mysticalSpirit);
                
                setTimeout(() => {
                    mysticalSpirit.remove();
                }, 3000);
            }
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', createMysticalSigils);
    </script>
</body>
</html>
